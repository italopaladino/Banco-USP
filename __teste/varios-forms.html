<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Multi-página</title>
  <script src="script-multiforms.js"></script>
  <style>
    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

    

  <h1>Formulário Multi-página</h1>

  <div id="section1" class="form-section active">
    <h2>Página 1</h2>
    <p>Insira seus dados:</p>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email">

    <button onclick="proximaPagina()">Próximo</button>
  </div>








  <div id="section2" class="form-section">
    <h2>Página 2</h2>
    <p>Mais informações:</p>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf">

    <button onclick="paginaAnterior()">Anterior</button>
    <button onclick="proximaPagina()">Próximo</button>
  </div>







  <div id="section3" class="form-section">
    <h2>Página 3</h2>
    <p>Resumo profissional:</p>

    <textarea id="resumo"></textarea>

    <button onclick="paginaAnterior()">Anterior</button>
    <button onclick="submeterFormulario()">Submeter</button>
  </div>

</body>
</html>
