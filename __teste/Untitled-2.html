<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
</head>
<body>

<!-- Botão que redireciona para outra página -->
<button onclick="redirecionarParaOutraPagina()">Ir para Outra Página</button>

<script>
    // Função JavaScript para redirecionar para outra página
    function redirecionarParaOutraPagina() {
        // Substitua 'outra_pagina.html' pelo nome da sua página de destino
        window.location.href = 'outra_pagina.html';
    }
</script>

</body>
</html>
