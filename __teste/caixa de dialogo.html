<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Dialog Box</title>
    <style>
        /* Estilos para a diálogo */
        #loginDialogOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loginDialog {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para esconder a barra de rolagem do body quando a caixa de diálogo está aberta */
        body.dialog-open {
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Botão para abrir a caixa de diálogo -->
<button onclick="openLoginDialog()">Abrir Login</button>

<!-- Diálogo de login -->
<div id="loginDialogOverlay">
    <div id="loginDialog">
        <h2>Login</h2>
        <form onsubmit="return performLogin()">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" required><br>

            <input type="submit" value="Login">
        </form>
        <button onclick="closeLoginDialog()">Fechar</button>
    </div>
</div>

<script>
    function openLoginDialog() {
        document.getElementById('loginDialogOverlay').style.display = 'flex';
        document.body.classList.add('dialog-open');
    }

    function closeLoginDialog() {
        document.getElementById('loginDialogOverlay').style.display = 'none';

</body>
</html>
